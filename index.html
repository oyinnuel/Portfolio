<!DOCTYPE html>
<html>
<head>
	<title>First webpage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="intro">
			<img class="profile-picture" src="images/project-6.jpg">
			<h1>Emmanuel</h1>
			<h3>Web Developer At Careerfoundry</h3>
			<p class="quote">{{Pause and ponder}}</p>
		</div>
		<hr>
		<div class="about-grid">
			<div class="i-am">
				<h3>I am</h3>
				<ul class="about-list">
					<li>An engineer</li>
					<li>A reader</li>
					<li>A hobby cook</li>
				</ul>
			</div>
			<div class="i-like">
				<h3>I like to</h3>
				<ul class="about-list">
					<li>Meet new people</li>
					<li>Play guiter</li>
					<li>Eat Icecream</li>
				</ul>
			</div>
		</div>
		<hr>
		<div>
			<h3 class="projects-heading">My Projects</h3>
			<div class="projects-grid">
				<div class="container-project-image">
					<h4 class="project-image-title">Project 1</h4>
					<img class="project-image" src="images/project-4.jpg">
				</div>
				<div class="container-project-image">
					<h4 class="project-image-title">Project 2</h4>
					<img class="project-image" src="images/project-2.jpg">
				</div>
				<div class="container-project-image">
					<h4 class="project-image-title">Project 3</h4>
					<img class="project-image" src="images/project-1.jpg">
				</div>
				<div class="container-project-image">
					<h4 class="project-image-title">Project 4</h4>
					<img class="project-image" src="images/project-3.jpg">
				</div>
			</div>	
		</div>
			<div class="links-and-contact">
				<div class="links">
					<h3>Links</h3>
					<ul class="links-list">
						<li><a href="https://github.com/oyinnuel">Github</a></li>
						<li><a href="https://twitter.com/oyinnuel">Twiter</a></li>
						<li><a href="https://linkedin.com/in/emmanuel-oyinloye-8526b7124">Linkedin</a></li>
					</ul>
				</div>
			<div>
				<form action="#">
					<label for="email">
						<h4>Email</h4>
						<input type="email" id="email" placeholder="Enter your email">
					</label>
					<label for="message">
						<h4>Message</h4>
						<textarea id="message"> Your message</textarea>
					</label>
					<div class="submit-button-wrapper">
						<input type="submit" value="Send Message" id="submit-button">
					</div>			
				</form>
			</div>
	</div>	
	<script src="script.js"></script>
</body>
</html>
